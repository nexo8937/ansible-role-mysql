---
# tasks file for mysql_php_packgages
- name: install packgages
  apt:
   name:
       - php-mysql
       - mariadb-server
       - mariadb-client
   update_cache: yes
  become: yes

- name: install  python requirments
  pip:
    name: PyMySQL
    state: latest
  become: yes

- name: set mysql root user pass
  mysql_user:
    name: root
    password: exoexoexo
    login_unix_socket:  /var/run/mysqld/mysqld.sock
    login_user: root
    login_password: {{ mysql_root_password}}
  become: yes

- name: create db user
  mysql_user:
    name: {{ mysql_user_name }}
    password: {{ mysql_user_password }}
    priv: " *.*:ALL "
    login_user: root
    login_password: {{mysql_root_password}}
  become: yes

- name: start mysql service
  service:
    name: mysqld
    state: started
    enabled: true
  become: yes
